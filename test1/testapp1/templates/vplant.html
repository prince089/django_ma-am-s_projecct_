<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="logout">
    <form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Home">
    </form>
</div>

<center><h1>Plant list</h1></center>
<table border="1" cellpadding="20">
    <tr>
        <td>Client name</td>
        <td>Compeney</td>
        <td>E-mail</td>
        <td>Address</td>
        <td>Plant id</td>
        <td>Title</td>
        <td>Created</td>
        <td>Modify</td>
    </tr>
    <tr>
        {% for i in pd %}
        <td>{{ i.clientid.clientname}}</td>
        <td>{{i.clientid.compenyname}}</td>
        <td>{{i.clientid.email}}</td>
        <td>{{i.clientid.address}}</td>
        <td>{{i.plantid}}</td>
        <td>{{i.title}}</td>
        <td>{{i.created}}</td>
        <td>{{i.modify}}</td>
    </tr>
    {% endfor %}


</table>
</body>
</html>
