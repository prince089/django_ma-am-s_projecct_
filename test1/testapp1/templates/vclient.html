<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="logout">
    <form action="{% url 'home'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Home">
    </form>
</div>

<center><h1>Client list</h1></center>


<table border="1"cellpadding="20" >
    <tr>
        <td>Client id</td>
        <td>Client name</td>
        <td>E-mail</td>
        <td>Phone</td>
        <td>City name</td>
        <td>Created</td>
        <td>Modify</td>

    </tr>
    {% for temp in role1 %}
    <tr>
        <td>{{temp.clientid}}</td>
        <td>{{temp.clientname}}</td>
        <td>{{temp.email}}</td>
        <td>{{temp.phone}}</td>
        <td>{{temp.clientcity}}</td>
        <td>{{temp.created}}</td>
        <td>{{temp.modify}}</td>
    </tr>
    {% endfor %}
</table>




</body>
</html>
